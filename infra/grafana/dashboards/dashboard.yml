apiVersion: 1

providers:
  - name: "Spring Boot Dashboards"
    orgId: 1
    folder: "Splitwise"
    type: file
    disableDeletion: false
    editable: true
    options:
      path: /var/lib/grafana/dashboards

  - name: "Spring_3.x"
    orgId: 1
    folder: "Splitwise"
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/spring-3.x
