services:
  backend:
    container_name: splitwise-backend
    image: ${AWS_ACCOUNT_ID}.dkr.ecr.us-east-2.amazonaws.com/splitwisev2:latest
    env_file:
      - .env
    environment:
      DB_URL: ${DB_URL}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
    expose:
      - "8080"
    networks:
      - splitwise-net
    restart: unless-stopped

  # db:
  #   image: postgres:17
  #   env_file:
